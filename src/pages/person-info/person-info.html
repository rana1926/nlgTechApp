<ion-header>
  <ion-navbar color="nlgen">
    <ion-title *ngIf="person">{{person.firstName + ' ' + person.lastName + "' "}}Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card no-padding>
    <ion-item no-padding>
      <img *ngIf="picURL" [src]="picURL" id="profImg" />
      <ion-card-content>
        <ion-card-title>
          {{person.firstName + ' ' + person.lastName}}
        </ion-card-title>
        <p text-wrap>
          {{person.position}} at {{person.organizationName}}
        </p>
      </ion-card-content>
    </ion-item>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small (click)="goToCalender()" color="nlgen" icon-start>
          <ion-icon name='md-calendar'></ion-icon>
          Setup a Meeting
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small (click)="goToReportpage()" color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Report
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
