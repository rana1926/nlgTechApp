<ion-header></ion-header>
<ion-content>
  <a href="https://www.nlgedtech.com/" target="blank">
    <img src="assets/imgs/nlg.png" id="logoImg">
  </a>
  <ion-grid id="grid">
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <div style="color:#00bfbb; font-size: meduim; font-weight: bold;">Sign Up</div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-input type="email" style="border: 1px solid gray" placeholder="Email Address" [(ngModel)]="email"></ion-input>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row style="padding-top:10px;">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-input type="Password" style="border: 1px solid gray" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row style="padding-top:10px;">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <button ion-button full (click)="signup()" style="background-color:#00bfbb">Sign Up</button>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row style="padding-top:3px">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <a href="#" (click)="goToSignin()" style="color:#00bfbb">Sign In</a>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
