<ion-header>

  <ion-navbar color="nlgen">
    <ion-title>AGENDA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
    <ion-item-group  *ngFor="let item of items" >
      <ion-item class='texttitel' style="color:#00bfbb;">
        {{item.sessionName}}<ion-icon style="color:black; position: absolute; right: 15px;font-size: 32px;" name="calendar"></ion-icon>
      </ion-item>
      <ion-item class='textstyle'>
        <h2 class="texttitel">{{item.speaker}} </h2>
        <h2>{{item.time}}</h2>
        <h2>{{item.location}}</h2>
      </ion-item>
    </ion-item-group>
</ion-content>
